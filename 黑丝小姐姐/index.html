    <title>随机小姐姐黑丝</title>
    <link rel="stylesheet" href="static/css/style.css">

    <section id="main">
        <img id="player" src="https://dh.kkpyz.com/xjjhs/" controls="" webkit-playsinline="" playsinline="">
    </section>
    <section id="buttons">

           <button id="next"><a href="" class="txt2">下一个</a></button>
    </section>

    <script>
        (function(window, document) {
            if (top != self) {
                window.top.location.replace(self.location.href);
            }
            var get = function(id) {
                return document.getElementById(id);
            }
            var bind = function(element, event, callback) {
                return element.addEventListener(event, callback);
            }
            var auto = true;
            var player = get('player');
            var randomm = function() {
                player.src = 'https:/kj88.top/黑丝小姐姐/static/picture/hs.php' + Math.random();
                player.play();
            }
            bind(get('next'), 'click', randomm);
            bind(player, 'error', function() {
                randomm();
            });
            bind(get('switch'), 'click', function() {
                auto = !auto;
                this.innerText = '自动播放' + (auto ? '开' : '关');
            });
            bind(player, 'ended', function() {
                if (auto) randomm();
            });
        })(window, document);
    </script>
</a></body></html>
